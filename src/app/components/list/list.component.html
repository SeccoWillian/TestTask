
<mat-toolbar *ngIf="tasks.length > 0">List Task</mat-toolbar>
<mat-toolbar *ngIf="tasks.length == 0">No Tasks avaliable</mat-toolbar>
<mat-card class="example-card" *ngFor="let task of tasks">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title><h3>{{task.title}}</h3></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{task.content}}
      </p>
      <h5>
        <mat-icon>timer</mat-icon>{{task.posted | date:' dd/MM/yyyy HH:mm'}}
      </h5>
      <mat-checkbox [(ngModel)]="task.done" (click)="updateCheck(task)">Done</mat-checkbox>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="remove(task)">DELETE</button>
      <button mat-button color="primary" [routerLink]="['/register', task._id]">UPDATE</button>
    </mat-card-actions>
  </mat-card>
